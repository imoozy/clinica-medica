<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Paciente</title>
    <link rel="stylesheet" href="../styles/register-patient.css">
</head>
<body>
    <div class="container">
        <h2>Cadastrar Paciente</h2>
        <section>
            <form action="./pages/new-consult.html" id="register-form">
                <label for="namePatient">Nome completo:</label>
                <input type="text" name="namePatient" id="namePatient" placeholder="Nome" required>

                <label for="cpfPatient">CPF:</label>
                <input type="text" name="cpfPatient" id="cpfPatient" placeholder="xxx.xxx.xxx-xx" maxlength="14" oninput="mascaraCPF(this)" required>

                <label for="date">Data de nascimento:</label>
                <input type="date" name="date" id="date" required>

                <label for="nameMother">Nome da mÃ£e:</label>
                <input type="text" name="nameMother" id="nameMother" placeholder="Nome" required>

                <button type="submit" class="button-access">Cadastrar</button>
            </form>
        </section>
    </div>

    <script src="../scripts/mask.js"></script>
</body>
</html>
